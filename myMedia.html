<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="author" content="Niall Morrissey">
      <meta name="keywords" content="Aviation, Aircraft, Flying, Pilot, History, Enthusiast, Learning">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Posts</title>
      <link rel="stylesheet" href="CSS/bootstrap.min.css">
      <link rel="stylesheet" href="./CSS/StyleSheet.css">
      <link rel="shortcut icon" type="image/ico" href="./Images/favicon.png"/>
      <script defer src="JS/jquery-3.6.0.min.js"></script>
      <script defer src="JS/bootstrap.bundle.min.js"></script>
      <script defer src="JS/app.js"></script>
  </head>
  
  <body onload="getMyMedia()">
    <iframe src="https://webchat.botframework.com/embed/B00787301-Language-bot?s=dCWwyO6LTss.Z_nWV9c6RFpuWZnLX7g1FyWxKikqUYdzcc0IIEmXDe8" class="bot"></iframe>
    <header> <!-- Header logo image at top of each page-->  
      <img id="headerlogo" src="./Images/headerlogo.PNG" alt="Soaring Aviation Website Header" >   
    </header>
    <div id="container"> <!--Start of container div-->
      <div id="maincontent">
        <ul> <!--list of links in navigation bar -->
          <li><a href="index.html">All Posts</a></li>
          <li><a href="myMedia.html" class="activepage">Your Posts</a></li>

          <li class="profileButtons"><button id="logoutBtn" type="button" class="btn btn-danger">Logout</button></li>
          <li class="profileButtons"><button id="editProfileBtn" type="button" class="btn btn-info">Edit Profile</button></li>
          <li class="profileButtons">
            <!-- Select Language Dropdown -->
            <select class="form-control" onclick="onLanguageChange()">
              <option value="en">English</option>
              <option value="fr">French</option>
              <option value="es">Spanish</option>
            </select>
          </li>
        </ul>
      </div>
      <div id="maincontent">
        <div class="content">
            <!-- Header -->
            <div class="row align-items-center">
                <div class="col-2"></div>
                <div class="col-8 text-center">
                    <h1>Your Posts</h1>
                    <p id="informationPlaceholder"></p>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
      <div id="mediaPost"></div>
    
      <!-- Modal -->
      <div class="modal fade" id="updateMediaModal" tabindex="-1" role="dialog" aria-labelledby="updateMediaLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateMediaLabel">Edit Post Details</h5>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="appendFileName" class="form-label">Enter New File Name</label>
                  <input type="text" class="form-control" id="appendFileName">
                </div>
                <div class="mb-3">
                  <label for="appendDescripton" class="form-label">Enter New Description</label>
                  <input type="text" class="form-control" id="appendDescription">
                </div>
            </form>
            </div>
            <div class="modal-footer">
              <button id='closeModal' type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button type="button" id="submitEditButton" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="registerLabel">View/Edit Profile</h5>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="profileUsername" class="form-label" style="font-weight: bold;">Username: </label>
                <label id="profileUsername"></label>
              </div>
              <div class="mb-3">
                <label for="profileEmail" class="form-label" style="font-weight: bold">Email: </label>
                <label id="profileEmail"></label>
              </div>
              <div class="mb-3">
                <label for="profileRole" class="form-label" style="font-weight: bold">Role: </label>
                <label id="profileRole"></label>
              </div>
              <div class="mb-3">
                <label for="profileCreateTime" class="form-label" style="font-weight: bold">Account Created: </label>
                <label id="profileCreateTime"></label>
              </div>
              <form>
                <div class="mb-3">
                  <label for="aregisterEmail" class="form-label">Email</label>
                  <input type="text" class="form-control" id="registerEmail">
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="registerPassword">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <div class="d-grid mb-2">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" id="subEditProfileBtn">Edit
                </button>
              </div>
              <div class="d-grid mb-2">
                <button class="btn btn-primary btn-danger text-uppercase fw-bold" id="subDeleteProfileBtn">Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="display: none;">
      <p id="welcomeText">Your Posts</p>
      <p id="informationText">From here you can see all of your posts! Feel free to edit and delete them from here!</p>
    </div>
  </body>
</html>
