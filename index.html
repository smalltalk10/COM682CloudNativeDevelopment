<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Asset Track</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
      <script type="text/javascript" src="JS/app.js"></script>
  </head>
  
  <body>
    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>Media Share</h3>
            </div>

            <div class="col-2">
              <!-- Logout button at the top right corner -->
              <button id="editProfileBtn" type="button" class="btn btn-info">View Profile</button>
              <button id="logoutBtn" type="button" class="btn btn-danger">Logout</button>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
              <p>Add Media</p>

              <form style="font-size: 10pt;" id="newAssetForm">
                <div class="mb-3">
                  <label for="fileName" class="form-label">File Name</label>
                  <input type="text" class="form-control" id="fileName">
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <input type="text" class="form-control" id="description">
                </div>

                <div class="mb-3">
                  <label for="UpFile" class="form-label">File to Upload</label>
                  <input type="file" class="form-control" id="UpFile">
                </div>
            
                <button type="button" id="subNewForm" class="btn btn-primary">Submit</button> <br/><br/>
                
              </form>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!-- view Asset Area-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;" >
              <div style="padding:5px;">
                <button  id = "retMedia" type="button" class="btn btn-primary">View Media</button>
              </div>
              <table id="mediaList">
              </table>
            </div>
        </div>

      <!-- Modal -->
      <div class="modal fade" id="updateMediaModal" tabindex="-1" role="dialog" aria-labelledby="updateMediaLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateMediaLabel">Edit Media</h5>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="appendFileName" class="form-label">Enter New File Name</label>
                  <input type="text" class="form-control" id="appendFileName">
                </div>
                <div class="mb-3">
                  <label for="appendDescripton" class="form-label">Enter New Description</label>
                  <input type="text" class="form-control" id="appendDescription">
                </div>
            </form>
            </div>
            <div class="modal-footer">
              <button id='closeModal' type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button type="button" id="submitEditButton" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="registerLabel">View/Edit Profile</h5>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="profileUsername" class="form-label" style="font-weight: bold;">Username: </label>
                <label id="profileUsername"></label>
              </div>
              <div class="mb-3">
                <label for="profileEmail" class="form-label" style="font-weight: bold">Email: </label>
                <label id="profileEmail"></label>
              </div>
              <div class="mb-3">
                <label for="profileRole" class="form-label" style="font-weight: bold">Role: </label>
                <label id="profileRole"></label>
              </div>
              <div class="mb-3">
                <label for="profileCreateTime" class="form-label" style="font-weight: bold">Account Created: </label>
                <label id="profileCreateTime"></label>
              </div>
              <form>
                <div class="mb-3">
                  <label for="aregisterEmail" class="form-label">Email</label>
                  <input type="text" class="form-control" id="registerEmail">
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="registerPassword">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <div class="d-grid mb-2">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" id="subEditProfileBtn">Edit
                </button>
              </div>
              <div class="d-grid mb-2">
                <button class="btn btn-primary btn-danger text-uppercase fw-bold" id="subDeleteProfileBtn">Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
